<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dengue Map</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/foundation.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>
	<div class="row">
		<div class="large-9 columns img-container">
			<span class="caption">1<sup>st</sup> partition of DJI_001 from 26-12-2016</span>
			<img class="part-image" src="res/img.png"/>
		</div>
		<div class="large-3 columns rt-panel">
			<div class="file-list">
				<h5><i class="fa fa-folder-open" aria-hidden="true"></i>26-12-2016</h5>
				<ul class="files">
					<li class="file"><i class="fa fa-picture-o" aria-hidden="true"></i>DJI_001</li>
					<li class="file"><i class="fa fa-picture-o" aria-hidden="true"></i>DJI_002</li>
					<li class="file"><i class="fa fa-picture-o" aria-hidden="true"></i>DJI_003</li>
					<li class="file"><i class="fa fa-picture-o" aria-hidden="true"></i>DJI_004</li>
				</ul>
			</div>
			<hr>
				<a class="btn mark" href="javascript:void(0)">Mark</a>
				<a class="btn unmark" href="javascript:void(0)">Unmark</a>
			<hr>
				<div id="drawGrid"></div>		<!--The right panel image with an overlay grid-->
		</div>
	</div>
	<div class="row bottom-controls">
		<a class="btn" href="javascript:void(0)">Save</a>
		<a class="btn" href="javascript:void(0)">View on Map</a>
		<a class="btn" href="javascript:void(0)">Next Partition</a>
	</div>
	<script src="https://use.fontawesome.com/933f3f7a65.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/drawGrid.js"></script>
</body>
</html>
